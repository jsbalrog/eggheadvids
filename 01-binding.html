<!DOCTYPE html>
<html>
<head>
    <title>Angular JS Binding</title>
</head>
<body>

<div ng-app="">
    <input type="text" ng-model="data.message">
    <h1>Your text: {{ data.message }}</h1>

    <div class="{{data.message}}">Wrap me with a foundation component</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
</body>
</html>
